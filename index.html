<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Ubuntu from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b26fe5b7af.js" crossorigin="anonymous"></script>

    <!-- My Stylesheet -->
    <link rel="stylesheet" href="./styles/css/styles.css">
    
    <title>Path Visualizer</title>
</head>
<body>
    <div id="outer-container">
        <nav id="nav-bar">
            <div id="logo">Path visualizer</div>
            <!-- Algorithms -->
            <div class="dropdown">
                <div class="dropdown-content">
                    <div class="nav-bar-button">Algorithms <i class="fas fa-angle-down"></i></div>
                </div>
                <div class="dropdown-menu">
                    <div class="nav-bar-button">Algorithm 1</div>
                    <div class="nav-bar-button">Algorithm 2</div>
                </div>
            </div>

            <!-- Mazes & Patterns -->
            <div class="dropdown">
                <div class="dropdown-content">
                    <div class="nav-bar-button">Mazes & Patterns <i class="fas fa-angle-down"></i> </div>
                    
                </div>
                <div class="dropdown-menu">
                    <div class="nav-bar-button">Maze 1</div>
                    <div class="nav-bar-button">Maze 2</div>
                </div>
            </div>

            <!-- Visualize -->
            <div class="nav-bar-button" id="visualize">Visualize</div>

            <!-- Clear Board -->
            <div class="nav-bar-button">Clear Board</div>

            <!-- Clear Walls & Weights -->
            <div class="nav-bar-button">Clear Walls & Weights</div>

            <!-- Clear Path -->
            <div class="nav-bar-button">Clear Path</div>

            <!-- Speed -->
            <div class="dropdown">
                <div class="dropdown-content">
                    <div class="nav-bar-button">Speed <i class="fas fa-angle-down"></i></div>
                </div>
                <div class="dropdown-menu">
                    <div class="nav-bar-button">Slow</div>
                    <div class="nav-bar-button">Medium</div>
                    <div class="nav-bar-button">Fast</div>
                </div>
            </div>

        </nav>
        <div id="legend-container">
            <div id="legend">

                <div class="legend-field">
                    <div class="icon" id="wall"></div>
                    <div class="description">Wall</div>
                </div>

                <div class="legend-field">
                    <div class="icon" id="unexplored"></div>
                    <div class="description">Unexplored</div>
                </div>

                <div class="legend-field">
                    <div class="icon" id="explored"></div>
                    <div class="description">Explored</div>
                </div>

                <div class="legend-field">
                    <div class="icon" id="best-path"></div>
                    <div class="description">Best Path</div>
                </div>

                <div class="legend-field">
                    <i class="fas fa-car"></i>
                    <div class="description">Start</div>
                </div>

                <div class="legend-field">
                    <i class="fas fa-flag-checkered"></i>
                    <div class="description">End</div>
                </div>

                <div class="legend-field">
                    <i class="fas fa-weight-hanging"></i>
                    <div class="description">Weight</div>
                </div>
            </div>
        </div>
        <div id="grid-container">
            <div id="grid"></div>
        </div>
    </div>
    <script src="./scripts/script.js" type="module" ></script>
</body>
</html>
